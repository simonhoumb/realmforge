variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

image: maven:3.8.5-openjdk-17

stages:
  - build
  - test
  - compile

cache:
  paths:
    - .m2/repository
    - target

build_job:
  stage: compile
  tags:
    - docker

  script:
    - echo "Maven compile started"
    - "mvn compile -B"


test_job:
  stage: test
  tags:
    - docker

  script: 
    - echo "maven test started"
    - "mvn clean test -B"


package_job:
  stage: package
  tags:
    - docker

  script:
    - echo "Maven packaging started"
    - "mvn package -B"